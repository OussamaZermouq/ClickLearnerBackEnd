spring.application.name=ms-users
server.port=8084

#EXT CONFIG
spring.cloud.config.enabled=false

#DB
spring.datasource.url = jdbc:mysql://localhost/ms-users?createDatabaseIfNotExist=true
spring.datasource.username = root
